<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>规则表</title>
    <link href="https://cdn.bootcss.com/element-ui/2.8.2/theme-chalk/index.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.6/vue-router.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/2.8.2/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS_HTML"></script>

</head>
<body>
<div id="app">

    规则名称:
    <el-input placeholder="请输规则名称" v-model="rule_name"></el-input>
    <el-button type="primary">搜索</el-button>
    <el-button type="primary">添加</el-button>
    <el-table
            :data="rule_list"
            style="width: 100%">
        <el-table-column
                label="序号"
                prop="id"
                width="180">
        </el-table-column>
        <el-table-column
                label="规则名称"
                prop="name"
                width="180">
        </el-table-column>
        <el-table-column
                label="表达式"
                prop="eval"
                width="180">
        </el-table-column>
        <el-table-column
                label="操作(查看详情)"
                width="180">
        </el-table-column>
    </el-table>

</div>

</body>
<script>
    var vm = new Vue({
        el: "#app",
        data() {
            return {
                rule_name: "",
                rule_list: [],

            }
        },
        methods: {},
        mounted() {
        },
        watch: {}
    });
</script>
</html>
